{extend name="public/base" /}
{block name="sidebar"}{/block}
{block name="style"}
<style type="text/css">
    th,td{
        height: 40px;
    }
</style>
{/block}
{block name="body"}

<div class="row">
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-title">            
            <div class="row">
                <h2 style="padding-left:10px">编辑分类</h2>
            </div>
        </div>
        <div class="row"> 
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    
                    <div class="ibox-content" style="text-align: center;">
                        <form method="post" class="form-horizontal" action="/Admin/Category/edit" enctype="multipart/form-data">
                            <div class="hr-line-dashed"></div>
                            <input type="hidden"  name="id" value="{$geekxzc['id']}" required="">
                            <div class="form-group has-success"><label class="col-sm-1 control-label">分类名称</label>
                                <div class="col-sm-3"><input type="text" class="form-control" name="name" required="" value="{$geekxzc['name']}"></div>
                            </div>
                            
                            <!-- <div class="hr-line-dashed"></div>
                            <div class="form-group has-success">
                                <label class="col-sm-1 control-label">所属分类：</label>
                                <div class="col-sm-3">
                                    <select name="tid" class="form-control m-b"> 
                                        <option value="0">顶级栏目</option>
                                        {foreach $geekxzcs as $vo }
                                        {if condition="$vo['tid'] eq 0"}
                                        <option value="{$vo.id}" {if condition="$geekxzc['id'] eq $vo['id']"}disabled=""{/if}{if condition="$geekxzc['tid'] eq $vo['id']"}selected="selected"{/if}>
                                            {$vo.name}
                                        </option>
                                        {/if}
                                        {/foreach}                                   
                                    </select>
                                </div>
                            </div> -->

                                                        
                            <div class="hr-line-dashed"></div>
                            <div class="form-group has-success">
                                <label class="col-sm-1 control-label">所属类型</label>
                                <div class="col-sm-3">  
                                    <div class="radio i-checks">
                                        <input type="radio" value="1" name="type" title="默认类型" {if condition="$geekxzc['type'] eq 1"}checked{/if}> <i></i> 默认类型&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <input type="radio" value="2" name="type" title="其他类型" {if condition="$geekxzc['type'] eq 2"}checked{/if}> <i></i> 其他类型
                                    </div>                                   
                                </div>
                            </div>


                            <div class="hr-line-dashed"></div>
                            <div class="form-group has-success"><label class="col-sm-1 control-label">关键词</label>
                                <div class="col-sm-3"><input type="text" class="form-control" name="keywords" placeholder="顶级导航不需要添加链接" value="{$geekxzc['keywords']}"></div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group has-success"><label class="col-sm-1 control-label">描述</label>
                                <div class="col-sm-6"><textarea type="text" class="form-control" name="description" placeholder="请输入内容">{$geekxzc.description}</textarea></div>
                            </div>

                            

                            <div class="hr-line-dashed"></div>

                            <div class="form-group has-success"><label class="col-sm-1 control-label">导航图片:</label>
                                <div class="col-sm-3"><div id="fileuploader">上传</div></div>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="pic" id = "img" value="{$geekxzc['pic']}">
                                    <div style="height: 170px;width: 100%;padding: 15px;margin-bottom: 15px;"><img id="myimg" src="{$geekxzc['pic']}" height  = "170px;"></div>
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>                
                            <div class="text-center">
                                <input type="submit" value="提交" class="btn btn-primary">
                            </div>
                        </form>                    
                    </div>
                </div>
            </div>
        </div>         
    </div>
</div>

{/block}
{block name="script"}


<script src="__JS__/plugins/jquery-upload-file/js/jquery.form.js"></script>
<script src="__JS__/plugins/jquery-upload-file/js/jquery.uploadfile.js"></script>
<script src="__JS__/plugins/jquery-upload-file/js/jquery.iframe-transport.js"></script>
<script src="__JS__/plugins/jquery-upload-file/js/jquery.ui.widget.js"></script>
<script type="text/javascript"> 
          
                 

    $(document).ready(function() {
        $("#fileuploader").uploadFile({
            url:"/Admin/nav/uploadImg", //上传URL
            fileName:"image", //名称
            maxFileCount:1, //上传文件数量
            acceptFiles:"image/*", //类型
            formData: {name:"image"}, //通过FROM传过去的参数
            onSuccess:function(data,files){               
               $("#img").val(files);
               $("#myimg").attr("src",files);               
            },
            onError: function(){
               
            }
        });
    });
      

    var elem = document.querySelector('.js-switch');
    var switchery = new Switchery(elem, {
        color: '#1AB394'
    });
    // iCheck 
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });

</script>

{/block}
